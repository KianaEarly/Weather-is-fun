<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <input id="searchBar" type="text">
                <button id="searchButton">Search</button>
                <br>
                <ul id="searchHistory"></ul>
            </div>
            <div class="col-9">
                <div class="row">
                    <h1 id="city">Austin</h1>
                    <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png">
                    <p id="temp">110</p>
                    <p id="wind">30mph</p>
                    <p id="humidity">10%</p>
                </div>
                <div class="row">
                    <h3>5-Day Forecast</h3>
                    <div class="col">
                        <div class="card" id="day1">
                            <h4 id="date1"></h4>
                            <img id="icon1" src="https://openweathermap.org/img/wn/10d@2x.png">
                            <p id="temp1"></p>
                            <p id="wind1"></p>
                            <p id="humidity1"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="day2">
                            <h4 id="date2"></h4>
                            <img id="icon2" src="https://openweathermap.org/img/wn/10d@2x.png">
                            <p id="temp2"></p>
                            <p id="wind2"></p>
                            <p id="humidity2"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="day3">
                            <h4 id="date3"></h4>
                            <img id="icon3" src="https://openweathermap.org/img/wn/10d@2x.png">
                            <p id="temp3"></p>
                            <p id="wind3"></p>
                            <p id="humidity3"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="day4">
                            <h4 id="date4"></h4>
                            <img id="icon4" src="https://openweathermap.org/img/wn/10d@2x.png">
                            <p id="temp4"></p>
                            <p id="wind4"></p>
                            <p id="humidity4"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="day5">
                            <h4 id="date5"></h4>
                            <img id="icon5" src="https://openweathermap.org/img/wn/10d@2x.png">
                            <p id="temp5"></p>
                            <p id="wind5"></p>
                            <p id="humidity5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="./javascript.js">
</body>

</html>
